<div style="display: flex; justify-content: center; height: 100vh;
    background-color: white;">
  <div class="container-login" *ngIf="!loading">
    <form
      class="login-form"
      (ngSubmit)="login()"
      [formGroup]="loginUsuario"
      class="form-contenedor"
    >
      <div>
        <h2 class="elH2">Asi Somos Asi Bailamos</h2>
      </div>
      <h2 class="form-title">Iniciar sesión</h2>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          name="email"
          placeholder="correo electronico"
          formControlName="email"
        />
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('required') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
          >El <strong>correo </strong>es requerido</span
        >
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('email') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
          >El <strong>correo </strong>es invalido</span
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          formControlName="password"
        />
        <span
          *ngIf="
            loginUsuario.get('password')?.hasError('required') &&
            loginUsuario.get('password')?.touched
          "
          class="text-danger errorLabel"
          >La <strong>contraseña </strong>debe contener mas de 6
          caracteres</span
        >
      </div>
      <div class="form-group form-links">
        <a class="forgot-password" routerLink="/recuperar"
          >¿Olvidaste tu contraseña?</a
        >
        <a class="register-link" routerLink="/registrar"
          >Registrarse</a
        >
      </div>
      <button type="submit" class="submit-button">Iniciar sesión</button>
      <div style="text-align: center; margin-top: 14px">
        <a (click)="loginAsGuest()" class="register-link"
          >Iniciar sesión como invitado</a
        >
      </div>

      <!-- <span style="color: red;" *ngIf="verificar">{{message}}</span> -->
    </form>
  </div>
  <div
    *ngIf="loading"
    style="
      display: flex; height: 90vh; flex-direction: column; justify-content: center; align-items: center;
    "
  >
    <h2 class="elH2">Asi Somos Asi Bailamos</h2>
    <span style="margin-bottom: 18px">Iniciando sesion...</span>
    <app-spinner></app-spinner>
  </div>
</div>
