<div style="user-select: none" class="container">
  <ng-container *ngIf="usuario">
    <span
      style="
        padding: 6px;
        position: absolute;
        right: 0;
        text-shadow: 3px 1px 2px #c11b16;
        cursor: pointer;
        color: white;
      "
      (click)="logout()"
      >Salir</span
    >
    <div class="user-info">
      <div class="img-container">
        <img
          style="width: 100%; position: absolute; z-index: -1"
          [src]="
            urlPortada ||
            'https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Starsinthesky.jpg/1024px-Starsinthesky.jpg'
          "
          alt=""
        />
        <div style="padding: 5px">
          <img
            style="cursor: pointer; user-select: none"
            (click)="changeProfilePicture()"
            [src]="
              usuario.photoURL ||
              'https://forma-architecture.com/wp-content/uploads/2021/04/Foto-de-perfil-vacia-thegem-person.jpg'
            "
            alt="Foto de perfil"
            width="auto"
            height="70"
          />
          <p class="lap user">{{ usuario.displayName }}</p>
        </div>
        <div *ngIf="!esInvitado">
          <p routerLink="/perfil-editar" class="edit-perfil">Editar perfil</p>
        </div>
        <div *ngIf="!esInvitado">
          <p (click)="changePortada()" class="edit-perfil">+</p>
        </div>
      </div>
      <p class="lap">{{ aboutMeValue }}</p>
      <!-- <a routerLink="/main">Regresar</a> -->
    </div>
    <div class="acciones">
      <p style="cursor: pointer" (click)="grupos()">Grupos</p>
      <p style="cursor: pointer" (click)="imagenes()">Imagenes</p>
      <p style="cursor: pointer" (click)="videos()">Videos</p>
    </div>
    <div *ngIf="gr" style="padding: 20px">
      <div class="container-img-g">
        <div class="bf">
          <img
            style="cursor: pointer"
            routerLink="/main"
            width="120"
            src="https://firebasestorage.googleapis.com/v0/b/fitpal-horario.appspot.com/o/fondos%2FScreen%20Shot%202024-05-06%20at%2011.43.48%20AM.png?alt=media&token=c0c71fed-4aff-4923-8663-9d91d1f9f4df"
            alt=""
          />
        </div>
        <span>Asi somos asi bailamos</span>
      </div>
    </div>
    <div class="contenedor-img" *ngIf="im">
      <div class="subir">
        <p (click)="misImages()">+ Agregar imagen</p>
      </div>
      <div class="gallery-lightbox-container">
        <div class="gallery">
          <div class="gallery-img" *ngFor="let img of imageX; let i = index">
            <img
              (click)="onPreviewImage(i)"
              class="zoomable-image"
              width="130"
              [src]="img"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="modalcom" *ngIf="showMask">
    <div class="modal-con">
      <span style="color: white; font-size: 48px;" (click)="close()" class="fas fa-times lax"></span>
      <div class="anterior">
        <button
          class="btn-lightbox-carousel btn-prev"
          (click)="prev()"
        >
          <i
            class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"
          ></i>
        </button>
      </div>
      <div class="siguiente">
        <button
          class="btn-lightbox-carousel btn-next"
          (click)="next()"
        >
          <i
            class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"
          ></i>
        </button>
      </div>
      <div style="text-align: center">
        <img
            style="transform: none; width: 100%;"
            [src]="currentLightboxImage"
            alt="imagen"
            [class.zoom-in]="previewImage"
          />
      </div>
      <div style="color: white;">
          <div>
              <i
                style="cursor: pointer"
                class="far fa-comment"
                (click)="abrirCom(currentLightboxImage)"
              ></i>
              <span>x</span>
            </div>
            <div>
              <i
                (click)="likeImage(currentLightboxImage)"
                style="cursor: pointer"
                class="far fa-thumbs-up"
              ></i>
              <span>99</span>
            </div>
          </div>
    </div>
  </div>
    </div>
    <div *ngIf="vd">Muy pronto tendremos esta funcion...</div>
  </ng-container>
  <ng-container *ngIf="!usuario">
    <p>No se ha iniciado sesi√≥n.</p>
  </ng-container>
</div>
