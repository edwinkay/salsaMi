<div class="container">
  <ng-container *ngIf="usuario">
    <div class="user-info">
      <img style="cursor: pointer; user-select: none;" (click)="changeProfilePicture()" [src]="usuario.photoURL || 'https://forma-architecture.com/wp-content/uploads/2021/04/Foto-de-perfil-vacia-thegem-person.jpg'" alt="Foto de perfil" width="100" height="100">
      <p class="lap user">{{ usuario.displayName }}</p>
      <p class="lap">{{ aboutMeValue }}</p>
      <p class="lap email">{{ usuario.email }}</p>
      <p class="lap email">{{ usuario.phoneNumberValue
 }}</p>
      <p routerLink="/perfil-editar" class="edit-perfil">Editar perfil</p>
      <a routerLink="/main">Regresar</a>
    </div>
  </ng-container>
  <ng-container *ngIf="!usuario">
    <p>No se ha iniciado sesi√≥n.</p>
  </ng-container>
</div>
