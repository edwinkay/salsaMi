<div class="contenedor">
  <div class="container-info">
    <div>
      <i (click)="volver()" class="fas fa-arrow-left"></i>
    </div>
    <div style="gap: 1rem; display: flex; align-items: center">
      <img
        [src]="
          info?.foto
            ? info.foto
            : 'https://forma-architecture.com/wp-content/uploads/2021/04/Foto-de-perfil-vacia-thegem-person.jpg'
        "
        alt="Foto de perfil"
        width="40"
        height="40"
        style="border-radius: 50%"
      />
      <div>{{ info?.usuario }}</div>
    </div>
  </div>
  <div class="mensajes-container">
    <div *ngIf="objetoMensaje">
      <div
        *ngFor="let msj of objetoMensaje.mensaje"
        [ngClass]="{
          'mensaje-saliente': msj.para === usuario.displayName,
          'mensaje-entrante': msj.de === usuario.displayName
        }"
      >
        <div>
          <div>
            <span
              [ngClass]="{
                'mensaje-s': msj.para === usuario.displayName,
                'mensaje-e': msj.de === usuario.displayName
              }"
              >{{ msj.de }}
            </span>
          </div>
          <div>
            {{ msj.mensaje }}
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="objetoMensaje2">
      <div
        *ngFor="let msj of objetoMensaje2.mensaje"
        [ngClass]="{
          'mensaje-saliente': msj.para === usuario.displayName,
          'mensaje-entrante': msj.de === usuario.displayName
        }"
      >
        <div>
          <div>
            <span
              [ngClass]="{
                'mensaje-s': msj.para === usuario.displayName,
                'mensaje-e': msj.de === usuario.displayName
              }"
              >{{ msj.de }}
            </span>
          </div>
          <div>
            {{ msj.mensaje }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <form (submit)="addMessage(mensaje)">
    <div class="container-element">
      <div style="padding: 0px 0 0 11px">
        <i class="fas fa-paperclip"></i>
      </div>
      <div style="display: contents; width: 100%">
        <textarea [(ngModel)]="mensaje" name="mensaje"></textarea>
      </div>
      <div style="padding: 0px 10px 0 0px">
        <button
          style="background-color: #0000ff00; border: none; border-radius: 14px"
          type="submit"
          [disabled]="!mensaje"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
