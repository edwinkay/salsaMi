<div class="inbox-container">
  <div class="inbox-header">
    <i class="fas fa-arrow-left" (click)="volver()"></i>
    <h1>Mensajes</h1>
  </div>
  <div style="gap: 1rem; display: flex; width: 100%; overflow-x: auto">
    <div style="text-align: center" *ngFor="let user of users">
      <img
      (click)="abrirMensaje(user.idUser)"
        [src]="
          user?.foto
            ? user.foto
            : 'https://forma-architecture.com/wp-content/uploads/2021/04/Foto-de-perfil-vacia-thegem-person.jpg'
        "
        alt="Foto de perfil"
        width="40"
        height="40"
        style="border-radius: 50%"
      />
      <div>{{ user?.usuario }}</div>
    </div>
  </div>
  <div style="width: 100%" class="inbox-messages">
    <div *ngFor="let message of mensajes2" class="message">
      <div>
        <div>
          <span (click)="abrirMensaje(message.idEmisor)"
            ><strong style="color: blue">{{ message.de }}</strong> envio un mensaje a <strong style="color:red">{{message.para}}</strong></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
